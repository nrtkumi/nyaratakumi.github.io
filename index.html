<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Takumi's page</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type='text/javascript' src='jquery.particleground.min.js'></script>
  <script src="typed.js"></script>
  <script type="text/javascript">
  $(function() {

    var nav    = $('#fixedBox'),
      offset = nav.offset();

      $(window).scroll(function () {
        if($(window).scrollTop() > offset.top) {
          nav.addClass('fixed');
        } else {
          nav.removeClass('fixed');
        }
      });

    $(function(){
        $(".set").typed({
          strings: ["Hello!", "Welcome to Takumi's page."],
          typeSpeed: 0
        });
    });

  });
</script>
</head>
<body>
    <div class="wrapper">
      <div class="top">
        <div class="message" id="particles">
          <p class="set"></p>
        </div>
      </div>
      <div id="fixedBox" class="nav">
        <ul>
          <li>About</li>
          <li>History</li>
          <li>Skill</li>
          <li>Made</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="contents">
        <div class="about">
          <h1>About</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
